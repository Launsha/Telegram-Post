<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Content Poster</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #8774e1;
            --accent-hover: #6a58c7;
            --danger: #ff4d4d;
            --success: #47d764;
            --border: #444444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid var(--border);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            resize: vertical;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea {
            min-height: 120px;
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button:disabled {
            background-color: var(--border);
            cursor: not-allowed;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            display: none;
            border-radius: 5px;
            border: 1px solid var(--border);
        }

        .buttons-container {
            margin-top: 20px;
        }

        .button-row {
            display: flex;
            margin-bottom: 10px;
            gap: 10px;
        }

        .button-input {
            flex: 2;
        }

        .url-input {
            flex: 3;
        }

        .remove-button {
            background-color: var(--danger);
            padding: 8px;
            flex: 0 0 40px;
        }

        .remove-button:hover {
            background-color: #ff3333;
        }

        .add-button-row {
            margin-top: 10px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .add-button-row:hover {
            background-color: #333333;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .status.success {
            background-color: var(--success);
            color: white;
        }

        .status.error {
            background-color: var(--danger);
            color: white;
        }

        .token-section {
            margin-bottom: 30px;
            background-color: rgba(135, 116, 225, 0.1);
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid var(--accent);
        }

        .token-display {
            font-family: monospace;
            background-color: var(--bg-primary);
            padding: 8px;
            border-radius: 4px;
            word-break: break-all;
        }

        @media (max-width: 600px) {
            .button-row {
                flex-direction: column;
            }
            
            .remove-button {
                margin-top: 5px;
                width: 100%;
                flex: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Content Poster</h1>
        
        <div class="token-section">
            <label>Bot API Token:</label>
            <div class="token-display" id="token-display">8016277246:AAFePmjDAxkTEZbd5jKyDHEIyrjoCI2oxas</div>
        </div>
        
        <div class="form-group">
            <label for="chatId">Chat ID (optional - only if you know it):</label>
            <input type="text" id="chatId" placeholder="Leave empty to post to any chat the bot is added to">
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Enter your message here..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="image">Image (optional):</label>
            <input type="file" id="image" accept="image/*">
            <img id="imagePreview" class="image-preview">
        </div>
        
        <div class="form-group">
            <label>Inline Buttons:</label>
            <div id="buttonsContainer" class="buttons-container"></div>
            <button id="addButtonRow" class="add-button-row">Add Button</button>
        </div>
        
        <button id="sendButton">Send to Telegram</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // Configuration
        const API_TOKEN = '8016277246:AAFePmjDAxkTEZbd5jKyDHEIyrjoCI2oxas';
        const API_URL = `https://api.telegram.org/bot${API_TOKEN}`;
        
        // Elements
        const chatIdInput = document.getElementById('chatId');
        const messageInput = document.getElementById('message');
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('imagePreview');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const addButtonRow = document.getElementById('addButtonRow');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Add first button row by default
            addNewButtonRow();
            
            // Add button event
            addButtonRow.addEventListener('click', addNewButtonRow);
            
            // Send button event
            sendButton.addEventListener('click', sendMessage);
            
            // Image preview
            imageInput.addEventListener('change', handleImagePreview);
        });
        
        // Functions
        function addNewButtonRow() {
            const buttonRow = document.createElement('div');
            buttonRow.className = 'button-row';
            
            const buttonTextInput = document.createElement('input');
            buttonTextInput.className = 'button-input';
            buttonTextInput.type = 'text';
            buttonTextInput.placeholder = 'Button Text';
            
            const buttonUrlInput = document.createElement('input');
            buttonUrlInput.className = 'url-input';
            buttonUrlInput.type = 'text';
            buttonUrlInput.placeholder = 'URL (https://...)';
            
            const removeButton = document.createElement('button');
            removeButton.className = 'remove-button';
            removeButton.textContent = 'X';
            removeButton.addEventListener('click', () => {
                buttonRow.remove();
            });
            
            buttonRow.appendChild(buttonTextInput);
            buttonRow.appendChild(buttonUrlInput);
            buttonRow.appendChild(removeButton);
            
            buttonsContainer.appendChild(buttonRow);
        }
        
        function handleImagePreview(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
            }
        }
        
        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'status error' : 'status success';
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        async function sendMessage() {
            try {
                sendButton.disabled = true;
                
                // Validate inputs
                if (!messageInput.value.trim()) {
                    showStatus('Please enter a message', true);
                    sendButton.disabled = false;
                    return;
                }
                
                // Gather inline keyboard buttons
                const inlineKeyboard = [];
                const buttonRows = buttonsContainer.querySelectorAll('.button-row');
                
                buttonRows.forEach(row => {
                    const inputs = row.querySelectorAll('input');
                    const buttonText = inputs[0].value.trim();
                    const buttonUrl = inputs[1].value.trim();
                    
                    if (buttonText && buttonUrl) {
                        if (!inlineKeyboard.length) {
                            inlineKeyboard.push([]);
                        }
                        inlineKeyboard[0].push({
                            text: buttonText,
                            url: buttonUrl
                        });
                    }
                });
                
                // Prepare message data
                const chatId = chatIdInput.value.trim();
                const message = messageInput.value.trim();
                
                // If there's an image
                if (imageInput.files.length > 0) {
                    const imageFile = imageInput.files[0];
                    const formData = new FormData();
                    
                    if (chatId) {
                        formData.append('chat_id', chatId);
                    }
                    
                    formData.append('photo', imageFile);
                    
                    if (message) {
                        formData.append('caption', message);
                    }
                    
                    if (inlineKeyboard.length > 0) {
                        formData.append('reply_markup', JSON.stringify({
                            inline_keyboard: inlineKeyboard
                        }));
                    }
                    
                    // Send photo with caption
                    const response = await fetch(`${API_URL}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.ok) {
                        showStatus('Message with image sent successfully!');
                        resetForm();
                    } else {
                        throw new Error(result.description || 'Failed to send message');
                    }
                } else {
                    // Text-only message
                    const messageData = {
                        text: message
                    };
                    
                    if (chatId) {
                        messageData.chat_id = chatId;
                    }
                    
                    if (inlineKeyboard.length > 0) {
                        messageData.reply_markup = {
                            inline_keyboard: inlineKeyboard
                        };
                    }
                    
                    const response = await fetch(`${API_URL}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(messageData)
                    });
                    
                    const result = await response.json();
                    
                    if (result.ok) {
                        showStatus('Message sent successfully!');
                        resetForm();
                    } else {
                        throw new Error(result.description || 'Failed to send message');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, true);
            } finally {
                sendButton.disabled = false;
            }
        }
        
        function resetForm() {
            messageInput.value = '';
            imageInput.value = '';
            imagePreview.style.display = 'none';
            
            // Clear buttons except for the first one
            buttonsContainer.innerHTML = '';
            addNewButtonRow();
        }
    </script>
</body>
</html>
